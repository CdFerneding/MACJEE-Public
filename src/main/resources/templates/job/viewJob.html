<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link th:href="@{lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{lib/aos/aos.css}" rel="stylesheet">
    <link th:href="@{lib/magnific-popup/magnific-popup.css}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link th:href="@{/styles/style_2.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

    <div th:insert="~{d_navbar :: d_nav}"></div>

    <br><br><br><br><br><br><br><br>

    <div class="_list_">





        <div class="job_in_list">

            <b><span th:text="${job.title}"></span></b>

            <hr style="height:1px;border-width:0;" class="bg-success success mb-4">

            <div class="row">
                <div class="col-lg-12 col-12">
                    Gehalt: <b><span th:text="${job.salary}"></span>€/hr</b><br><br>
                    Firma: <b><span th:text="${job.company.companyName}"></span></b>.<br><br>
                    Beschreibung: <span th:text="${job.description}"></span><br><br>

                    <h2>Skills:</h2>

                    <div th:each="skill: ${job.requiredSkills}" class="skill_in_list">

                        <span th:if="${skill.isHardSkill}" th:class="danger" style="color:#ff4444;">
                            <span th:text="${skill.name}"></span>: <span th:text="${skill.level}">/15 benötigt</span>
                        </span>

                        <span th:if="${!skill.isHardSkill}" th:class="success" style="color:#66ff66;">
                            <span th:text="${skill.name}"></span>: <span th:text="${skill.level}">/15 benötigt</span>
                        </span>

                    </div>
                </div>
                <div class="col-lg-12 col-12 d-flex align-items-center">
                    <form th:action="@{/job/apply}" method="post" sec:authorize="hasRole('ROLE_CUSTOMER')">
                        <input type="hidden" name="jobId" th:value="${job.id}"/>
                        <button type="submit" class="mac_button d-flex justify-content-end">bewerben</button>
                    </form>
                </div>
            </div>




        </div>
    </div>



    <br><br><br>

    <div th:insert="~{contact :: _contact}"></div>
    <div th:insert="~{js_libraries :: libs}"></div>

</div>
</body>
</html>
