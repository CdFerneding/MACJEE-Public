<!Doctype html>
<html lang="en"
      xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
  <!--<link href="../static/styles/style.css" type="text/css" rel="stylesheet">-->

  <title>
    Registrierung
  </title>



</head>
<body class="bg-light">

<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>Registrierung</h2>
    <p class="lead">Bitte füllen Sie das untenstehende Formular wahrheitsgamäß aus!</p>
  </div>

  <div class="row">

    <div class="col-md-12 order-md-1">
      <h4 class="mb-3" style="text-align: center; color:black;">Rolle</h4>
      <form class="needs-validation" th:action="@{/registration_zero}" th:object="${role}" method="POST">

        <div class="d-block my-3 col" style="text-align: center;font-size: 130%;">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="1" th:field="*{role}">
            <label class="form-check-label" for="inlineRadio1">Arbeitnehmer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="2" th:field="*{role}">
            <label class="form-check-label" for="inlineRadio2">Arbeitgeber</label>
          </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Weiter</button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2023 MACJEE</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Impressum</a></li>
      <li class="list-inline-item"><a href="#">AGB</a></li>
      <li class="list-inline-item"><a href="#">Kontakt</a></li>
    </ul>
  </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<script src="../../assets/js/vendor/holder.min.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';

    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
</body>
</html>
