<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
<div layout:fragment="content">
  <h2 th:text="${customer.userName}"></h2>
  <ul>
    <li> Name: <span th:text="${customer.lastName}"></span>, <span th:text="${customer.firstName}"></span> </li>
    <li> Email: <span th:text="${customer.mail}"></span> </li>
    <li> Geburtstag: <span th:text="${customer.doB}"></span> </li>
  </ul>
  Skills:
  <ul>
    <li th:each="skill: ${customer.skills}">
      Name der Fähigkeit: <span th:text="${skill.name}"></span> <br>
      Selbsteinschätzung von 1-10: <span th:text="${skill.level}"></span> <br>
      Hardskill? <span th:text="${skill.isHardSkill}"></span>
    </li>
  </ul>


  <a th:href="@{'/customer/' + ${customer.id} + '/find-jobs'}">Find me a job</a> <br>
  <a th:href="@{/jobs}">All Open Jobs</a> <br>

</div>
</body>
</html>
