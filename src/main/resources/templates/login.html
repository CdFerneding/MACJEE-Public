<!Doctype html>
<html lang="en"
      xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>
        Log in
    </title>

</head>
<body class="text-center" style="padding-left:25%; padding-right:25%; margin-top:20vh;">
custom login:
<div style="align-content: center; width:100%;">
    <form th:action="@{/login}" method="post" class="card-text needs-validation" novalidate>
        <div th:if="${param.success}" class="alert alert-success"/>
        <div th:if="${param.error}" class="alert alert-danger">
            Benutzername oder Passwort ist falsch.
        </div>
        <div th:if="${param.notEnabled}" class="alert alert-danger" >
            Benutzer ist noch nicht freigeschaltet
        </div>

        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" class="form-control" required tabindex="1"
                   autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" class="form-control" minlength="12" required tabindex="2"/>
        </div>
        <div class="form-group m-1">
            <button type="submit" class="btn btn-primary">Anmelden</button>
            <a class="forgotPassword" th:href="@{/request_password_reset}">Passwort vergessen?</a>
        </div>
    </form>
</div>
</body>
</html>
