<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Company</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/auth/registerCompany}" method="post">
    <div th:if="${error}" style="color: red;">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" style="color: green;">
        <span th:text="${success}"></span>
    </div>
    <div>
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="companyName">Name deiner Firma:</label>
        <input type="text" id="companyName" name="companyName" required>
    </div>
    <div>
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    <div>
        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>
    <div>
        <label for="mail">E-Mail:</label>
        <input type="text" id="mail" name="mail" required>
    </div>
    <div>
        <label for="description">Beschreibung:</label>
        <input type="text" id="description" name="description" required>
    </div>
    <div>
        <label for="address1">Adresse:</label>
        <input type="text" id="address1" name="address1" required>
    </div>
    <div>
        <label for="address2">Weitere Adresse:</label>
        <input type="text" id="address2" name="address2" required>
    </div>
    <div>
        <label for="country">Land:</label>
        <input type="text" id="country" name="country" required>
    </div>
    <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
    </div>
    <div>
        <label for="zip">Postleitzahl:</label>
        <input type="number" id="zip" name="zip" required>
    </div>
    <div>
        <label for="website">Webseite:</label>
        <input type="text" id="website" name="website" required>
    </div>
    <!--<div>
        <label for="skills">Skills:</label>
        <div>
            <label th:each="skill : ${skills}">
                <input type="checkbox" th:name="skills[]" th:value="${skill}" th:text="${skill}">
                <span th:text="${skill}"></span>
            </label>
        </div>
    </div>-->

    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
