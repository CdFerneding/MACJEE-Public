<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link th:href="@{/img/favicon.png}" rel="icon">
    <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
          rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link th:href="@{lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{lib/aos/aos.css}" rel="stylesheet">
    <link th:href="@{lib/magnific-popup/magnific-popup.css}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link th:href="@{/styles/style_2.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

    <div th:insert="~{d_navbar :: d_nav}"></div>
    <br><br><br><br><br><br><br><br>

    <div class="_list_">
        <h2 th:text="${customer.username}"></h2>

        <table style="width:100%;" class="mb-5 macjee_table">
            <thead>
            <tr>
                <th style="width:20%;"></th>
                <th style="width:60%;" scope="col"></th>
                <th style="width:20%;" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="table_boarder">
                <th scope="row">Name:</th>
                <td><span th:text="${customer.lastName + ' ' + customer.firstName}"></span></td>
                <td><a th:href="@{/customer/customerSettings(changes='name')}" class="success">Change</a></td>
            </tr>
            <tr class="table_boarder">
                <th scope="row">Email:</th>
                <td><span th:text="${customer.mail}"></span></td>
                <td><a th:href="@{/customer/customerSettings(changes='mail')}" class="success">Change</a></td>
            </tr>
            <tr class="table_boarder">
                <th scope="row">Geburtstag:</th>
                <td><span th:text="${customer.doB}"></span></td>
                <td><a th:href="@{/customer/customerSettings(changes='doB')}" class="success">Change</a></td>
            </tr>
            <tr class="table_boarder" th:if="${customer.currentJob != null}">
                <th scope="row">Arbeitet bei:</th>
                <td><span th:text="${customer.currentJob.title} + ' von der Firma: ' + ${customer.currentJob.company.companyName}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="profile">


        <h2>Skills:</h2>
<!--
        <div th:each="skill : ${customer.skills}" class="skill_in_list">
            <span th:text="${skill.name}"></span> : <span th:text="${skill.level}"></span> <br>
        </div>
-->

        <div class="_skills">
            <ul class="lines">
                <li class="line l--0">
                    <span class="line__label title">
                        <!--Skill level:-->
                    </span>
                </li>
                <li class="line l--25">
                    <span class="line__label">
                        The basics
                    </span>
                </li>
                <li class="line l--50">
                    <span class="line__label">
                        Advanced
                    </span>
                </li>
                <li class="line l--75">
                  <span class="line__label">
                    Seasoned
                  </span>
                </li>
                <li class="line l--100">
                  <span class="line__label">
                    Expert
                  </span>
                </li>
            </ul>

            <div class="charts">
                <div class="chart chart--dev">
                    <ul class="chart--horiz">
                        <li th:each="skill : ${customer.skills}" class="chart__bar" th:style="'width: ' + ${100 / 16 * skill.level + 6} + '%;'">
                            <span class="chart__label">
                                <span th:text="${skill.name} + ' : ' + ${skill.level}"></span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>


        </div>



        <a th:href="@{/customer/customerSettings(changes='newSkill')}">
            <button type="button" class="mac_button">Skills bearbeiten</button>
        </a> <br> <br>

    </div><br><br>

    <div class="_list_">
        <h2>Bewerbungen:</h2>
        <div th:each="_application : ${applications}" class="skill_in_list">
            <span th:text="${_application.title}"></span>
        </div>
    </div>

    <br><br><br>

    <div th:insert="~{contact :: _contact}"></div>
    <div th:insert="~{js_libraries :: libs}"></div>

</div>
</body>
</html>
