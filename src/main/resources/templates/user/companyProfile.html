<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body>
<div layout:fragment="content">

    <div th:insert="~{d_navbar :: d_nav}"></div><br><br><br><br><br><br><br><br>

    <h2 th:text="${company.companyName}"></h2>

    Description:
    <span th:text="${company.description}"></span> <br> <br>

    User: <span th:text="${company.firstName + company.lastName}"></span> <a th:href="@{/company/companySettings(changes='name')}"><button type="button">Change</button></a> <br>
    Mail: <span th:text="${company.mail}"></span> <a th:href="@{/company/companySettings(changes='mail')}"><button type="button">Change</button></a> <br>
    Phone Number: <span th:text="${company.phoneNumber}"></span> <a th:href="@{/company/companySettings(changes='phoneNumber')}"><button type="button">Change</button></a> <br>
    Webside: <span th:text="${company.website}"></span> <a th:href="@{/company/companySettings(changes='website')}"><button type="button">Change</button></a> <br>

    Address: <br>
    <span th:text="${company.address1}"></span> <a th:href="@{/company/companySettings(changes='address1')}"><button type="button">Change</button></a> <br>
    <span th:text="${company.address2}"></span> <a th:href="@{/company/companySettings(changes='address2')}"><button type="button">Change</button></a> <br>
    <span th:text="${company.country}"></span> <a th:href="@{/company/companySettings(changes='country')}"><button type="button">Change</button></a> <br>
    <span th:text="${company.state}"></span> <a th:href="@{/company/companySettings(changes='state')}"><button type="button">Change</button></a> <br> <br>

    PostalCode: <br>
    <span th:text="${company.zip}"></span> <a th:href="@{/company/companySettings(changes='zip')}"><button type="button">Change</button></a> <br>

    <ul>
        <li th:each="job: ${company.jobs}">
            <span th:text="${job.title}"></span> <br>
        </li>
    </ul>

    <div th:insert="~{contact :: _contact}"></div>
    <div th:insert="~{js_libraries :: libs}"></div>

</div>
</body>
</html>
